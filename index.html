<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
   <div class="container"> 
       <div class="navbar">
        <img src="logo.png" alt="logo" class="logo">
        <nav>
            <ul id="menu-list">
                <li><a href="">Game Controler</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Other</a></li>
                
            </ul>

        </nav>
        <img src="menu.png" alt="manu-icon" class="manu-icon" onclick="togglemenu()">
       </div>
       <div class="row">
        <div class="col-1">
            <h2>PS5 V2 <br>DualShok 4</h2>
            <h3>Wierless controller for PlayStation 5</h3>
            <p>Compatable/Generic</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="arrow.png" alt="arrow"></button>
        </div>
        <div class="col-2">
          <img src="controller.png" alt="Controler" class="controller">
          <div class="colorbox"></div>
          <div class="add-btn"><img src="add.png" alt="ps-icon">
            <p><small> Add to Cart </small></p>
        </div>
        </div>
       </div>

       <div class="social-media-links">
       <img src="fb.png" alt="fb-icon">
       <img src="tw.png" alt="twiter-con">
       <img src="ig.png" alt="instagram-icon">
       </div>

       <script>
        var menulist = document.getElementById("menu-list");
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px"
            }
            else{
                menulist.style.maxHeight = "0px"
            }
        }
       </script>
</body>
</html>
